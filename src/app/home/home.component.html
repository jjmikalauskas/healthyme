<div class="container">
    <button class="btn btn-primary my-sm-5" (click)="toggleBodyFat()">
      Show Body Fat
    </button>
  </div>

  <table class="table container">
    <thead>
      <tr>
        <th>Date</th>
        <th>Weight</th>
        <th *ngIf="showBodyFat">Body Fat %</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of entries">
        <td style="width:20px;">
          <a [routerLink]="['/entries/' + entry.id]">
            <span class="detailIcon"><i class="fas fa-info-circle"></i></span>
          </a>
        </td>
        <td >{{entry.date | date}}</td>
        <td app-ChangeColor>{{entry.weight}} lbs</td>
        <td *ngIf="showBodyFat">{{entry.bodyfat | percent}}</td>
      </tr>
    </tbody>
  </table>

  <div class="ng-container row">
    <div class="col-sm">
      <hm-new-weight-entry 
        [showBodyFat]="showBodyFat" 
        (create)="createNewEntry($event)"
        ></hm-new-weight-entry>
    </div>
  </div>
